</head>
<body>
    
    <header>
        <img src="fotos/logo2.webp" width="150px" alt="Logo da loja">
    </header>
    
    <section>
        <h2>LauDJ's Store</h2>
    </section>
    
    <br>
    <nav class="a">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>

        <a href="pagina-vendas.html">Página de Vendas</a>
        <a href="historico-vendas.html">Histórico de Vendas</a>
    </nav>

    <main>
        <form>
            <h2>Página de Vendas</h2>
            <div>
                <label>Produto da venda:</label><br>
                <input type="checkbox" id="jaquetaf1" name="produto" value="jaquetaf1">
                <label for="programacao">Jaqueta Ferrari Racer Formula 1</label><br>
                <input type="checkbox" id="jaqueta-motocicleta" name="produto" value="jaqueta-motocicleta">
                <label for="musica">Jaqueta De Motocicleta Couro</label><br>
                <input type="checkbox" id="calca" name="produto" value="calca">
                <label for="esporte">Calça Jeans Cinza com Bolsos</label><br>
                <input type="checkbox" id="saia-couro" name="produto" value="saia-couro">
                <label for="esporte">Saia Couro Preta</label><br>
                <input type="checkbox" id="saia-jeans" name="produto" value="saia-jeans">
                <label for="esporte">Saia Jeans Cinza com Bolsos</label><br>
            </div>
            <br>
            <div>
                <label for="valor">Valor total da compra (R$):</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Forma de pagamento:</label><br>
                <input type="radio" id="cartao" name="pagamento" value="cartao">
                <label for="cartao">Cartão de crédito</label><br>
                <input type="radio" id="a-vista" name="pagamento" value="a-vista">
                <label for="a-vista">À vista (pix ou cartão de débito)</label><br>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </div>
            <br>
        </form>
    </main>

    <footer>

</footer>
