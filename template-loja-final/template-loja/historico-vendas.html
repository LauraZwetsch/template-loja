<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas</title>
    <link rel="stylesheet" type="text/css" href="historico-vendas.css">
</head>
<body>
    <header>
        <img src="fotos/logo2.webp" width="150px" alt="Logo da loja">
    </header>
    
    <section>
        <h2>LauDJ's Store</h2>
    </section>
    
    <br>
    <nav class="a">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
        <a href="pagina-vendas.html">Página de Vendas</a>
        <a href="historico-vendas.html">Histórico de Vendas</a>
    </nav>

    <main>
        <form>
            <h2>Histórico de Vendas</h2>
            <div>
                <label for="produto">Produto:</label>
                <select id="produto" name="produto">
                <option value="jaquetaf1">Jaqueta Ferrari Racer Formula 1</option>
                <option value="jaqueta-motocicleta">Jaqueta De Motocicleta Couro</option>
                <option value="calca">Calça Jeans Cinza com Bolsos</option>
                <option value="saia-couro">Saia Couro Preta</option>
                <option value="saia-jeans">Saia Jeans Cinza com Bolsos</option>
                </select>
            </div>
            <br>
            <div>
                <label for="funcionario">Funcionário responsável pela venda:</label>
                <select id="funcionario" name="funcionario">
                <option value="laura">Laura (proprietária)</option>
                <option value="djovane">Djovane (proprietário)</option>
                <option value="manuela">Manuela (gerente)</option>
                <option value="natalia">Natália (supervisora)</option>
                <option value="pedro">Pedro (vendedor)</option>
                <option value="helena">Helena (vendedora)</option>
                <option value="ingrid">Ingrid (vendedora)</option>
                </select>
            </div>
            <br>
            <div>
                <label for="valor">Valor total da compra (R$):</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Forma de pagamento:</label><br>
                <input type="radio" id="cartao" name="pagamento" value="cartao">
                <label for="cartao">Cartão de crédito</label><br>
                <input type="radio" id="a-vista" name="pagamento" value="a-vista">
                <label for="a-vista">À vista (pix ou cartão de débito)</label><br>
                <!-- <label for="pagamento">Forma de pagamento:</label>
                <select id="pagamento" name="pagamento">
                <option value="cartao">Cartão de crédito</option>
                <option value="a-vista">À vista (pix ou cartão de débido)</option> -->
            </div>
            <br>
            <div>
                <label for="data-venda">Data da venda (por extenso):</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="horario">Horário da venda:</label>
                <input type="time" id="horario" name="horario">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </div>
            <br>
        </form>
    </main>
    <br>
    <br>

        <br>

    </footer>


</body>
</html>
